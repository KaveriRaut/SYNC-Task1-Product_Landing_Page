<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Product Landing Page</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="shoes logo">
        </div>

        <ul class="menu-list">
            <li>Home</li>
            <li>Products</li>
            <li>About Us</li>
            <li>Contacts</li>
        </ul>
    </header>

    <section class="main">

        <section class="left animate__animated animate__zoomIn animate__delay-1s">
            <p class="title"><strong> The Sound of New Generation</strong></p>
            <h2 style="margin-top: 50px; margin-bottom: 50px;">Take it to new level with MELODY Music !!</h2>
            <button class="cta"><span>Buy now</span>
            <i class="fas fa-angle-right"></i></button>
            
        </section>
        <section class="right animate__animated animate__slideInDown">
           <img src="./images/main.png" alt="Shoes" data-tilt style="margin-bottom: 50px;">
            <div class="colors">
                <div class="item pink active">
                    <div class="color-selector"></div>
                    <div class="additional-info">
                        <p>Gibson</p>
                        <p>50K</p>
                    </div>
                    <img src="./images/orange.png" data-tilt="">
                </div>
                <div class="item blue">
                    <div class="color-selector"></div>
                    <div class="additional-info2">
                        <p>Yamaha</p>
                        <p>30K</p>
                    </div>
                    <img src="./images/green.png" >
                </div>
                <div class="item yellow">
                    <div class="color-selector"></div>
                    <div class="additional-info2">
                        <p>Ibanez</p>
                        <p>25K</p>
                    </div>
                    <img src="./images/yellow.png" >
                </div>
            </div>
        </section>
        
        <section class="left animate__animated animate__zoomIn animate__delay-1s">
            <p class="title" >Pick up your favourite guitar and</p>
            <p class="title"><strong>Let's ROCK the world !!</strong></p>
        </section>

    </section>

    <script src="tilt.jquery.min.js"></script>
</body>

</html>
